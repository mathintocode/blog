# Site settings
title: Math Into Code | Omar Alvarez blog
#description: "A minimal blog template, build with Jekyll."
# url: "http://www.jacoporabolini.com/emerald"
author:
  name: "Omar Alvarez"
  email: "omar_4e2@hotmail.com"
#  url: "http://www.jacoporabolini.com"

# Build settings
baseurl: /blog # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 1
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: true
